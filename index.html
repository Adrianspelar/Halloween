<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control – Alla i Rad & Synliga</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #00b8ff;
            --bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --completed: #00ff88;
            --pending: #ff2d55;
            --text: #e0e0e0;
            --border: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 100%);
            color: var(--text);
            font-family: 'Roboto Mono', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 1.5rem 1rem;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.6rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(0, 255, 136, 0.5);
            margin-bottom: 0.3rem;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.85;
            letter-spacing: 1.5px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 1.5rem;
            max-width: 100vw;
            overflow: hidden;
        }

        /* MISSIONS PÅ RAD – ALLA SYNS SAMTIDIGT */
        .missions-row {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: nowrap;
            padding: 0.5rem 0;
            overflow: hidden;
        }

        .mission-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 1.4rem;
            min-width: 260px;
            max-width: 300px;
            flex: 1;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .mission-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.3);
            border-color: var(--primary);
            z-index: 10;
        }

        .mission-card.completed {
            border-color: var(--completed);
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.18), rgba(0, 255, 136, 0.08));
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.25);
        }

        .mission-card.completed::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 136, 0.15) 50%, transparent 70%);
            animation: scan 2.5s infinite;
            pointer-events: none;
        }

        .mission-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.1rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.7);
            text-align: center;
        }

        .mission-card.completed .mission-number {
            color: var(--completed);
            text-shadow: 0 0 25px rgba(0, 255, 136, 1);
            animation: glow-pulse 2s infinite alternate;
        }

        .mission-title {
            font-size: 1.15rem;
            margin: 0.5rem 0;
            font-weight: 700;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .mission-status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--pending);
            box-shadow: 0 0 12px var(--pending);
            transition: all 0.3s;
        }

        .mission-card.completed .status-indicator {
            background: var(--completed);
            box-shadow: 0 0 25px var(--completed);
            animation: pulse 1.8s infinite;
        }

        /* MAP SECTION */
        .map-section {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .map-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.7rem;
            color: var(--primary);
            text-shadow: 0 0 18px rgba(0, 255, 136, 0.6);
        }

        .completion-counter {
            background: rgba(0, 255, 136, 0.15);
            color: var(--completed);
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            border: 1px solid var(--completed);
            min-width: 110px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .map-wrapper {
            position: relative;
            border: 2px solid var(--border);
            border-radius: 14px;
            overflow: hidden;
            background: #000;
            box-shadow: inset 0 0 35px rgba(0, 0, 0, 0.8);
            flex: 1;
            min-height: 300px;
        }

        .map-wrapper::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                linear-gradient(45deg, transparent 49%, rgba(0, 255, 136, 0.1) 50%, transparent 51%),
                linear-gradient(-45deg, transparent 49%, rgba(0, 184, 255, 0.1) 50%, transparent 51%);
            background-size: 35px 35px;
            pointer-events: none;
            z-index: 1;
            animation: grid-move 12s linear infinite;
        }

        .map-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            filter: brightness(1.15) contrast(1.25) saturate(1.15);
            transition: filter 0.4s;
        }

        .map-image:hover {
            filter: brightness(1.3) contrast(1.35) saturate(1.3);
        }

        .keyboard-hint {
            text-align: center;
            margin: 1rem 0;
            font-size: 0.95rem;
            opacity: 0.9;
            font-style: italic;
            padding: 0.5rem;
        }

        .keyboard-hint kbd {
            background: var(--card-bg);
            color: var(--primary);
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            margin: 0 0.2rem;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes grid-move {
            0% { background-position: 0 0; }
            100% { background-position: 70px 70px; }
        }

        @keyframes glow-pulse {
            from { text-shadow: 0 0 15px rgba(0, 255, 136, 0.8); }
            to { text-shadow: 0 0 30px rgba(0, 255, 136, 1); }
        }

        /* RESPONSIV – ALLA SYNS PÅ ALLA SKÄRMAR */
        @media (max-width: 1400px) {
            .mission-card { min-width: 220px; max-width: 260px; }
            .mission-number { font-size: 1.9rem; }
        }

        @media (max-width: 1200px) {
            .mission-card { min-width: 200px; max-width: 240px; }
            h1 { font-size: 2.3rem; }
        }

        @media (max-width: 992px) {
            .missions-row { gap: 1rem; }
            .mission-card { min-width: 180px; padding: 1.2rem; }
            .mission-number { font-size: 1.8rem; }
            .mission-title { font-size: 1.05rem; }
        }

        @media (max-width: 768px) {
            .missions-row { gap: 0.8rem; }
            .mission-card { min-width: 160px; padding: 1rem; }
            .mission-number { font-size: 1.6rem; }
            .mission-title { font-size: 0.95rem; }
            .map-title { font-size: 1.4rem; }
            .completion-counter { font-size: 0.9rem; padding: 0.4rem 1rem; }
        }

        @media (max-width: 576px) {
            .mission-card { min-width: 140px; padding: 0.9rem; }
            .mission-number { font-size: 1.4rem; }
            .mission-title { font-size: 0.85rem; }
            .mission-status { font-size: 0.8rem; }
            .status-indicator { width: 10px; height: 10px; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>MISSION CONTROL</h1>
        <p class="subtitle">Klicka korten eller tryck 1–5 på tangentbordet</p>
    </header>

    <div class="main-content">
        <!-- MISSIONS PÅ RAD – ALLA SYNS SAMTIDIGT -->
        <div class="missions-row">
            <div class="mission-card" data-mission="1">
                <div class="mission-number">01</div>
                <div class="mission-title">Fixa kablarna</div>
                <div class="mission-status">
                    <div class="status-indicator"></div>
                    <span class="status-text">Väntar...</span>
                </div>
            </div>

            <div class="mission-card" data-mission="2">
                <div class="mission-number">02</div>
                <div class="mission-title">Hitta koden</div>
                <div class="mission-status">
                    <div class="status-indicator"></div>
                    <span class="status-text">Väntar...</span>
                </div>
            </div>

            <div class="mission-card" data-mission="3">
                <div class="mission-number">03</div>
                <div class="mission-title">Bla Bla Bla</div>
                <div class="mission-status">
                    <div class="status-indicator"></div>
                    <span class="status-text">Väntar...</span>
                </div>
            </div>

            <div class="mission-card" data-mission="4">
                <div class="mission-number">04</div>
                <div class="mission-title">Bla Bla Bla</div>
                <div class="mission-status">
                    <div class="status-indicator"></div>
                    <span class="status-text">Väntar...</span>
                </div>
            </div>

            <div class="mission-card" data-mission="5">
                <div class="mission-number">05</div>
                <div class="mission-title">Bla Bla Bla</div>
                <div class="mission-status">
                    <div class="status-indicator"></div>
                    <span class="status-text">Väntar...</span>
                </div>
            </div>
        </div>

        <!-- MAP SECTION -->
        <div class="map-section">
            <div class="map-header">
                <div class="map-title">STRATEGISK ÖVERSIKT</div>
                <div class="completion-counter" id="completionCounter">0 / 5</div>
            </div>
            <div class="map-wrapper">
                <img src="Map.png" alt="Karta" class="map-image" id="missionMap">
            </div>
        </div>
    </div>

    <div class="keyboard-hint">
        Tryck <kbd>1</kbd> <kbd>2</kbd> <kbd>3</kbd> <kbd>4</kbd> <kbd>5</kbd> för att markera uppdrag
    </div>

    <script>
        // Ladda sparat tillstånd
        const savedMissions = JSON.parse(localStorage.getItem('completedMissions')) || [];
        let completedCount = 0;

        // Uppdatera UI
        document.querySelectorAll('.mission-card').forEach(card => {
            const missionId = card.dataset.mission;
            if (savedMissions.includes(missionId)) {
                markAsCompleted(card);
                completedCount++;
            }
            card.addEventListener('click', () => toggleMission(card));
        });

        // Tangentbord
        document.addEventListener('keydown', e => {
            if (e.key >= '1' && e.key <= '5') {
                const card = document.querySelector(`.mission-card[data-mission="${e.key}"]`);
                if (card) toggleMission(card);
            }
        });

        function toggleMission(card) {
            const missionId = card.dataset.mission;
            const wasCompleted = card.classList.contains('completed');

            if (wasCompleted) {
                card.classList.remove('completed');
                card.querySelector('.status-text').textContent = 'Väntar...';
                const index = savedMissions.indexOf(missionId);
                if (index > -1) savedMissions.splice(index, 1);
                completedCount--;
            } else {
                markAsCompleted(card);
                if (!savedMissions.includes(missionId)) savedMissions.push(missionId);
                completedCount++;
            }

            updateCounter();
            localStorage.setItem('completedMissions', JSON.stringify(savedMissions));
        }

        function markAsCompleted(card) {
            card.classList.add('completed');
            card.querySelector('.status-text').textContent = 'KLAR!';
        }

        function updateCounter() {
            document.getElementById('completionCounter').textContent = `${completedCount} / 5`;
        }

        // Fallback för kartan
        const mapImg = document.getElementById('missionMap');
        mapImg.onerror = () => {
            mapImg.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwMCIgaGVpZ2h0PSI1MDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjEwMDAlIiBoZWlnaHQ9IjUwMCUiIGZpbGw9IiMyMjIiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjI4IiBmaWxsPSIjYWFhIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+TGFkZGEgaW4gTWlwLnBuZyBoZXI8L3RleHQ+PC9zdmc+';
            mapImg.alt = 'Ladda in Map.png i samma mapp';
        };

        // Initiera räknare
        updateCounter();
    </script>
</body>
</html>
